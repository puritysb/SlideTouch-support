name: Bug Report
description: Report a bug or unexpected behavior in SlideTouch
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the form below.

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: "SlideTouch > About SlideTouch"
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: "Apple menu > About This Mac"
      placeholder: "e.g., macOS 15.2"
    validations:
      required: true

  - type: dropdown
    id: chip
    attributes:
      label: Apple Silicon Chip
      options:
        - M1
        - M1 Pro
        - M1 Max
        - M1 Ultra
        - M2
        - M2 Pro
        - M2 Max
        - M2 Ultra
        - M3
        - M3 Pro
        - M3 Max
        - M4
        - M4 Pro
        - M4 Max
        - Other
    validations:
      required: true

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which feature were you using when the bug occurred?
      options:
        - PDF Loading / Page Navigation
        - OCR / Text Detection
        - Text Editing
        - Inpainting / Background Restoration
        - Object Selection / Removal
        - Shape Drawing
        - Export (PDF / Image / Video / GIF)
        - UI / General
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open a PDF file
        2. Click on a text region
        3. ...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (e.g., specific PDF types, file sizes, etc.)
    validations:
      required: false
